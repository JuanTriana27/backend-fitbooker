# Server Configuration
server.port=${PORT:8080}

# CORS for production - actualizarás esto después con tu URL de Vercel
app.cors.allowed-origins=https://tu-frontend.vercel.app,http://localhost:3000

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}

# Database Configuration - H2 en memoria para evitar problemas con PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console (deshabilitado en producción)
spring.h2.console.enabled=false

# Logging
logging.level.cl.gym.gimnasio=INFO