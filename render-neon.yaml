services:
  - type: web
    name: gym-backend
    plan: free
    runtime: docker
    docker:
      dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        value: jdbc:postgresql://your-neon-host.neon.tech/gimnasio?sslmode=require
      - key: DATABASE_USERNAME
        value: your_neon_username
      - key: DATABASE_PASSWORD
        value: your_neon_password
      - key: GEMINI_API_KEY
        value: your_gemini_api_key_here
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.vercel.app,http://localhost:3000